<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Bootstrap Hotel</title>
</head>
<body>
  <nav class="d-flex justify-content-between vh-25 bg-dark px-5 py-3">
    <h1 class="h3 m-0 d-flex align-items-center text-white">BH</h1>
    
    <ul class="navbar-nav ms-auto flex-row">
      <li class="nav-item"><a href="./index.html" class="nav-link mx-3 align-middle text-white">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link mx-3 align-middle text-white">About</a></li>
      <li class="nav-item"><a href="./contact.html" class="nav-link mx-3 align-middle current">Contact</a></li>
    </ul>
  </nav>
  
  <div class="container hv-75 p-5">
    <h2><span class="primary">Contact</span> Us</h2>
    <form action="#" class="contact-form w-100">
      <p>Please fill out the form to contact us.</p>  
  
      <div class="my-3 mt-4">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Type your name">
      </div>
  
      <div class="my-3">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Type your better email">
      </div>
  
      <div class="my-3">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" id="message"  rows="8"></textarea>
      </div>

      <button class="btn btn-dark" type="submit">Submit</button>
    </form>
  </div>

  <section class="contact-cards row text-center bg-black-50 m-0 mw-100 bg-secondary">
    <div class="contact-card col w-25 mx-auto px-3 py-5">
      <h3>Location</h3>
      <p>80 Main st, Boston MA</p>
    </div>

    <div class="contact-card col w-25 mx-auto px-3 py-5 bg-primary">
      <h3>Phone Number</h3>
      <p>(888) 888 888 888</p>
    </div>

    <div class="contact-card col w-25 mx-auto px-3 py-5">
      <h3>Email Address</h3>
      <p>hotel@test.com</p>
    </div>
  </section>

  <footer class="bg-dark text-white p-3">
    <p class="m-0">Lorem ipsum dolor sit amet consectetur. &copy;</p>
  </footer>
</body>
</html>
